<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<form id="data">
    <div>
        <label for="name">Imię:</label>
        <input type="text" id="name">
    </div>
    <div>
        <label for="surname">Nazwisko:</label>
        <input type="text" id="surname">
    </div>
    <div>
        <label for="age">Wiek:</label>
        <input type="text" id="age">
    </div>

    <input type="submit" value="Dodaj">
    <br><br>
    <style> td { border: 1px solid black;  padding-right: 30px} </style>
    <table>
        <thead>
        <tr>
            <td>Imię</td><td>Nazwisko</td><td>Wiek</td><td>Usuń</td>
        </tr>
        </thead>
        <tbody id="my-Table"></tbody>
    </table>
</form>
<br>
<br>
<br>
<form id="filter">
    <div>
        <label for="key">klucz</label>
        <input type="text" placeholder="Imie Nazwisko" id="key">
    </div>
    <input type="submit" value="Filtruj">
</form>
<script src="script.js"></script>
</body>
</html>
